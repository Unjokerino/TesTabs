<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Тестовое задание</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="tabset">
    <input type="radio" name="tabset" id="tab1" aria-controls="marzen" />
    <label for="tab1"><i class="material-icons">
        location_city
      </i><span>В черте города</span></label>

    <input type="radio" checked name="tabset" id="tab2" aria-controls="rauchbier" />
    <label for="tab2"><i class="material-icons">
        emoji_transportation
      </i><span>За городом</span></label>
    <input type="radio" name="tabset" id="tab3" aria-controls="dunkles" />
    <label for="tab3"><i class="material-icons">
        map
      </i><span>На карте</span></label>

    <div class="pages">
      <section id="city_page" class="page"><img
          src="https://s3.nat-geo.ru/images/2019/6/11/9c50e05d805e46f4b478041fc0bb50eb.max-1200x800.jpg" alt="рыба"
          srcset=""></section>
      <section id="outcity_page" class="page">
        <div class="menu">
          <button id="clear_btn">Очистить</button>
          <button id="accept_btn">Применить</button>
        </div>
      </section>
      <section id="map_page" class="page"><img src="https://i.ytimg.com/vi/WUPakuHpqJQ/maxresdefault.jpg"
          alt="Рыба ест морковь"></section>
    </div>
  </div>
</body>

</html>
