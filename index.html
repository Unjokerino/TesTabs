<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/index.css" />

  <body>
    <div class="tabset">
      <input type="radio" name="tabset" id="tab1" aria-controls="marzen" />

        type="radio"
        checked
        name="tabset"
        id="tab2"

      <input type="radio" name="tabset" id="tab3" aria-controls="dunkles" />

      <div class="pages">
        <section id="city_page" class="page"></section>
        <section id="outcity_page" class="page"></section>
        <section id="map_page" class="page"></section>
      </div>
    </div>
